<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../static/img/logo/logo.png" />
  </head>
  <body>
    <header class="bg-black py-6 border-b-2 border-red-700">
      <nav class="flex navigation">
        <div class="flex mx-auto items-center font-thin">
          <ul class="flex text-white uppercase">
            <li class="mx-8 currentPage"><a href="#">Home</a></li>
            <li class="mx-8"><a href="#">Pages</a></li>
            <li class="mx-8"><a href="#">Collections</a></li>
          </ul>
          <a href="#"
            ><img
              class="w-16 h-auto mx-12"
              src="../static/img/logo/logo.png"
              alt="logo"
          /></a>
          <ul class="flex text-white uppercase">
            <li class="mx-8"><a href="#">Tools</a></li>
            <li class="mx-8"><a href="#">Contacts</a></li>
            <li class="mx-8"><a href="#">Credits</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="mx-auto siteContainer">
      <section class="formContainer">
        <h1 class="mt-16 text-center text-white text-6xl uppercase">Tracker</h1>
        <form class="bg-black mx-auto mt-16 trackerForm" action="">
          <div class="formContent">
            <div class="flex justify-center formSection addMember">
              <input
                id="memberName"
                class="bg-transparent text-white nameInput"
                type="text"
                placeholder="Name*"
              />
              <input
                id="memberInitiative"
                class="bg-transparent text-white ml-4 initiativeInput"
                type="number"
                placeholder="Initiative*"
              />
              <button
                class="ml-10 uppercase text-white bg-red-700 commonButton"
                type="button"
                onclick="addMember()"
              >
                Add member
              </button>
            </div>

            <div
              id="membersBlock"
              class="grid grid-cols-2 text-white formSection members"
            >
              <button
                id="generateButton"
                class="
                  mx-auto
                  mt-6
                  uppercase
                  bg-red-700
                  col-span-2
                  blockedButton
                "
                type="button"
                disabled
              >
                Generate
              </button>
            </div>

            <div
              class="
                flex flex-col
                justify-center
                text-white
                uppercase
                mt-10
                trackerTable
              "
            >
              <h2 class="text-center mx-auto text-4xl">Third member</h2>
              <h3 class="text-center mt-2 lowercase">is acting now!</h3>
              <button
                class="mx-auto mt-6 bg-red-700 uppercase blockedButton"
                type="button"
              >
                Next member
              </button>
              <div class="grid grid-cols-2 mx-auto mt-10 text-white table">
                <div class="grid grid-cols-2 items-center mx-auto my-2">
                  <p class="mx-4">Third Member</p>
                  <select
                    class="bg-transparent ml-3 memberStatusSelector"
                    name="status"
                    id="memberStatus"
                  >
                    <option value="0">Alive</option>
                    <option value="1">Unconscious</option>
                    <option value="2">Death</option>
                  </select>
                </div>
                <div class="grid grid-cols-2 items-center mx-auto my-2">
                  <p class="mx-4">First Member</p>
                  <select
                    class="bg-transparent ml-3 memberStatusSelector"
                    name="status"
                    id="memberStatus"
                  >
                    <option value="0">Alive</option>
                    <option value="1">Unconscious</option>
                    <option value="2">Death</option>
                  </select>
                </div>
                <div class="grid grid-cols-2 items-center mx-auto my-2">
                  <p class="mx-4">Second Member</p>
                  <select
                    class="bg-transparent ml-3 memberStatusSelector"
                    name="status"
                    id="memberStatus"
                  >
                    <option value="0">Alive</option>
                    <option value="1">Unconscious</option>
                    <option value="2">Death</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>

    <footer class="bg-black py-6 mt-20 border-t-2 border-red-700 text-white">
      <p class="text-center copyright">@2021 | Developed by Elengard</p>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
