<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../static/img/logo/logo.png" />
  </head>
  <body>
    <header class="bg-black py-6 border-b-2 border-red-700">
      <nav class="flex navigation">
        <div class="flex mx-auto items-center font-thin">
          <ul class="flex text-white uppercase">
            <li class="mx-8 current-page"><a href="#">Home</a></li>
            <li class="mx-8"><a href="#">Pages</a></li>
            <li class="mx-8"><a href="#">Collections</a></li>
          </ul>
          <a href="#"
            ><img
              class="w-16 h-auto mx-12"
              src="../static/img/logo/logo.png"
              alt="logo"
          /></a>
          <ul class="flex text-white uppercase">
            <li class="mx-8"><a href="#">Tools</a></li>
            <li class="mx-8"><a href="#">Contacts</a></li>
            <li class="mx-8"><a href="#">Credits</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="mx-auto site-container">
      <section class="form-container">
        <h1 class="mt-16 text-center text-white text-6xl uppercase">Tracker</h1>
        <form class="bg-black mx-auto mt-16 tracker-form" action="">
          <div class="form-content">
            <div class="flex justify-center form-section add-member">
              <input
                class="bg-transparent text-white name-input"
                type="text"
                placeholder="Name"
              />
              <input
                class="bg-transparent text-white ml-4 initiative-input"
                type="number"
                placeholder="Initiative"
              />
              <button
                class="ml-10 uppercase text-white bg-red-700 common-button"
              >
                Add member
              </button>
            </div>

            <div class="grid grid-cols-2 text-white form-section members">
              <div class="grid grid-cols-2 items-center mx-auto my-2 member">
                <div class="flex">
                  <p>First member</p>
                  <span class="mx-2">—</span>
                  <p>17</p>
                </div>
                <button class="text-red-700 delete-button">X</button>
              </div>
              <div class="grid grid-cols-2 items-center mx-auto my-2 member">
                <div class="flex">
                  <p>Second Member</p>
                  <span class="mx-2">—</span>
                  <p>9</p>
                </div>
                <button class="text-red-700 delete-button">X</button>
              </div>
              <div class="grid grid-cols-2 items-center mx-auto my-2 member">
                <div class="flex">
                  <p>Third member</p>
                  <span class="mx-2">—</span>
                  <p>21</p>
                </div>
                <button class="text-red-700 delete-button">X</button>
              </div>
              <button
                class="
                  mx-auto
                  mt-6
                  uppercase
                  bg-red-700
                  col-span-2
                  common-button
                "
              >
                Generate
              </button>
            </div>

            <div
              class="
                flex flex-col
                justify-center
                text-white
                uppercase
                mt-10
                tracker-table
              "
            >
              <h2 class="text-center mx-auto text-4xl">Third member</h2>
              <h3 class="text-center mt-2 lowercase">is acting now!</h3>
              <button class="mx-auto mt-6 bg-red-700 uppercase blocked-button">
                Next member
              </button>
              <div class="grid grid-cols-2 mx-auto mt-10 text-white table">
                <div class="grid grid-cols-2 items-center mx-auto my-2">
                  <p>Third Member</p>
                  <div class="flex items-center ml-4">
                    <input class="ml-2 checkbox" type="checkbox" checked />
                    <label class="normal-case font-thin" for="check"
                      >Alive</label
                    >
                  </div>
                </div>
                <div class="grid grid-cols-2 items-center mx-auto my-2">
                  <p>First Member</p>
                  <div class="flex items-center ml-4">
                    <input class="ml-2 checkbox" type="checkbox" checked />
                    <label class="normal-case font-thin" for="check"
                      >Alive</label
                    >
                  </div>
                </div>
                <div class="grid grid-cols-2 items-center mx-auto my-2">
                  <p>Second Member</p>
                  <div class="flex items-center ml-4">
                    <input class="ml-2 checkbox" type="checkbox" checked />
                    <label class="normal-case font-thin" for="check"
                      >Alive</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>

    <footer class="bg-black py-6 mt-20 border-t-2 border-red-700 text-white">
      <p class="text-center copyright">@2021 | Developed by Elengard</p>
    </footer>
  </body>
</html>
